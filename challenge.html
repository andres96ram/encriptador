<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/challenge.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptado</title>
</head>
<body>
   <header>
    <img src="/imagenes/Frame 6.png" alt="logo de alura" class="logo">
   </header> 
    <main>
        <section>
            <textarea class="text-area" name="texto de entrada" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">solo letras minusculas y sin acentos</h6>

            </div>
            <div class="botones">
                <button class="btn-encriptado">
                    Encriptar
                </button>

                <button class="btn-desencriptado">
                    Desencriptar
                </button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" name="texto de salida" cols="20" rows="10">

            </textarea>
            <div>
                <button class="copiar">Copiar

                </button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
